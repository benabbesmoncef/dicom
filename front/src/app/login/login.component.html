<app-header></app-header>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <mat-card-content>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" id="username" formControlName="username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="Password" id="password" formControlName="password">
        </mat-form-field>

      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Login</button>
    </form>
  </mat-card>

</div>
