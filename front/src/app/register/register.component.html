<app-header></app-header>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="myForm" (ngSubmit)="onSubmit()">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" id="email" formControlName="email" >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nom" id="first_name" formControlName="first_name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Prénom" id="last_name" formControlName="last_name">
        </mat-form-field>
<!--        <mat-form-field class="example-full-width">
          <input matInput placeholder="Téléphone" id="phone_number" formControlName="phone_number">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Date de naissance" id="birth_date" formControlName="birth_date">
        </mat-form-field>-->

        <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="Password" id="password" formControlName="password">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="Confirm Password" id="confirm_password" formControlName="confirm_password">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select [(value)]="selected" id="role_subscriber" formControlName="role_subscriber">
            <mat-option [value]="role_subscriber" *ngFor="let role_subscriber of Roles">
              <div *ngIf="role_subscriber==1">
                Patient
              </div>
              <div *ngIf="role_subscriber==2">
                Médecin
              </div>
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
